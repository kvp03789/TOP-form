<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omni online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Saira:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <img src="omnionlinelogo.png" alt="" id="omni-logo">
    <div id="title-container">
        <img src="line_divide_double.png" alt="" class="line-divide">
        <h1>join thousands of others.</h1>
    </div>

    <form action="">

        <div class="name">
            <div class="label-wrap">
                <label for="user_name">First Name*</label>
                <input type="text" id="user_name" name="username">
            </div>
            <div class="label-wrap">
                <label for="user_surname">Last Name*</label>
                <input type="text" id="user_surname" name="surname">
            </div>
        </div>

        <div class="middle">
            <div class="label-wrap">
                <label for="acc_name">User Name*</label>
                <input type="text" id="acc_name" name="account">
            </div>
            <div class="label-wrap">
                <label for="user_email">E-mail</label>
                <input type="email" id="user_email" name="useremail">
            </div>
        </div>

        <div class="password-container">
            <div class="label-wrap">
                <label for="pwd">Password*</label>
                <input type="password" id="pwd" name="password">
            </div>   
            <div class="label-wrap">
                <label for="pwd">Confirm Password*</label>
                <input type="password" id="pwd" name="password">
            </div>
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
